        .replace(/&lt;br \/&gt;/g, "<br/>");
    }

    function createCard(source) {
      const cardTemplate = document.getElementById("source-card-template");
      const itemTemplate = document.getElementById("source-item-template");
      if (!cardTemplate || !itemTemplate) {
        return null;
      }

      const fragment = cardTemplate.content.cloneNode(true);
      const cardEl = fragment.querySelector(".source-card");
      const meta = source.meta || {};
      const items = source.items || [];
      const colorClass = meta.color_class || "green";
      const icon = meta.icon || "ğŸ’";

      cardEl.className = `source-card ${colorClass}`;

      const iconEl = fragment.querySelector(".source-icon");
      if (iconEl) {
        iconEl.textContent = icon;
      }

      const nameEl = fragment.querySelector(".source-name");
      if (nameEl) {
        nameEl.textContent = source.name || "";
      }

      const itemsList = fragment.querySelector(".items-list");
      if (itemsList) {
        itemsList.innerHTML = "";
        items.forEach((item) => {
          const itemFragment = itemTemplate.content.cloneNode(true);
          const rankEl = itemFragment.querySelector(".rank");
          if (rankEl) {
            rankEl.textContent = item.rank;
          }
          const linkEl = itemFragment.querySelector(".item-title");
          if (linkEl) {
            linkEl.href = item.link;
            linkEl.innerHTML = sanitizeTitle(item.title);
          }
          itemsList.appendChild(itemFragment);
        });
      }

      return fragment;
    }

    function renderPage() {
      if (!data) return;

      // æ›´æ–°æ—¥æœŸ
      const dateInput = document.getElementById("date-input");
      if (dateInput) {
        dateInput.value = data.selected_date;
      }

      // æ›´æ–°é¡µé¢æ—¥æœŸæ˜¾ç¤º
      const pageDate = document.getElementById("page-date");
      if (pageDate) {
        pageDate.textContent = `çƒ­é—¨æ–°é—»æ±‡æ€» ${data.selected_date_display}`;
      }

      // æ›´æ–°ç»Ÿè®¡
      const sourceCount = document.getElementById("source-count");
      if (sourceCount) {
        sourceCount.textContent = `${data.source_count}ä¸ª`;
      }

      const itemCount = document.getElementById("item-count");
      if (itemCount) {
        itemCount.textContent = `${data.item_count}æ¡`;
      }

      // æ¸²æŸ“å¡ç‰‡
      const grid = document.getElementById("sources-grid");
      if (grid && data.sources) {
        grid.innerHTML = "";
        data.sources.forEach((source) => {
          const cardFragment = createCard(source);
          if (cardFragment) {
            grid.appendChild(cardFragment);
          }
        });
      }
    }

    // é¡µé¢åŠ è½½å®Œæˆåæ¸²æŸ“
    window.addEventListener("DOMContentLoaded", renderPage);

    // æ—¥æœŸé€‰æ‹©å™¨äº‹ä»¶
    const dateInput = document.getElementById("date-input");
    if (dateInput) {
      dateInput.addEventListener("change", () => {
        if (dateInput.form) {
          dateInput.form.submit();
        }
      });
    }

    // æ‘˜è¦æ’­æŠ¥åŠŸèƒ½
    const summaryBtn = document.getElementById("summary-btn");
    const summaryView = document.getElementById("summary-view");
    const summaryText = document.getElementById("summary-text");
    const playBtn = document.getElementById("play-btn");
    const pauseBtn = document.getElementById("pause-btn");
    const stopBtn = document.getElementById("stop-btn");
    const mainEl = document.querySelector("main");
    let isSummaryView = false;
    let summaryDataLoaded = false;
    let audioPlayer = null;

    // åˆ‡æ¢è§†å›¾
    function switchToSummaryView() {
      if (!data?.selected_date) return;

      isSummaryView = true;

      if (!mainEl) return;

      mainEl.classList.add("view-summary");
      mainEl.classList.remove("view-cards");

      // æ›´æ–°æŒ‰é’®å›¾æ ‡
      if (summaryBtn) {
        const template = document.getElementById("summary-btn-back-template");
        if (template) {
          summaryBtn.innerHTML = "";
          summaryBtn.appendChild(template.content.cloneNode(true));
        }
        summaryBtn.title = "è¿”å›çƒ­æ¦œ";
      }

      // å¦‚æœè¿˜æ²¡åŠ è½½è¿‡æ•°æ®ï¼Œåˆ™åŠ è½½
      if (!summaryDataLoaded) {
        loadSummaryData();
      }
    }

    function switchToCardsView() {
      isSummaryView = false;
      mainEl?.classList.add("view-cards");
      mainEl?.classList.remove("view-summary");

      // æ›´æ–°æŒ‰é’®å›¾æ ‡
      if (summaryBtn) {
        const template = document.getElementById("summary-btn-view-template");
        if (template) {
          summaryBtn.innerHTML = "";
          summaryBtn.appendChild(template.content.cloneNode(true));
        }
        summaryBtn.title = "æŸ¥çœ‹æ‘˜è¦";
      }

      // åœæ­¢æ’­æ”¾
      if (audioPlayer) {
        audioPlayer.pause();
        audioPlayer.currentTime = 0;
        playBtn.style.display = "block";
        pauseBtn.style.display = "none";
      }
    }

    // åŠ è½½æ‘˜è¦æ•°æ®
    async function loadSummaryData() {
      if (!data?.selected_date) return;

      if (!summaryText) return;

      summaryText.innerHTML =
        '<div style="text-align: center; color: #9ca3af;">åŠ è½½ä¸­...</div>';

      try {
        const url = `/api/summary/${data.selected_date}`;
        const response = await fetch(url);

        if (!response.ok) {
          if (response.status === 404) {
            summaryText.innerHTML =
              '<div style="text-align: center; color: #9ca3af;">æš‚æ— æ‘˜è¦æ•°æ®</div>';
            return;
          }
          throw new Error(`è·å–æ‘˜è¦å¤±è´¥: ${response.status}`);
        }

        const summaryData = await response.json();

        // æ¸²æŸ“ HTML æ ¼å¼çš„æ‘˜è¦
        const template = document.getElementById("summary-item-template");
        summaryText.innerHTML = "";
        summaryData.news?.forEach((item, index) => {
          const fragment = template.content.cloneNode(true);
          const rankEl = fragment.querySelector(".summary-item-rank");
          const linkEl = fragment.querySelector("a");
          const sourceEl = fragment.querySelector(".summary-item-source");
          const contentEl = fragment.querySelector(".summary-item-content");

          if (rankEl) rankEl.textContent = index + 1;
          if (linkEl) {
            linkEl.href = item.url;
            linkEl.innerHTML = sanitizeTitle(item.title);
          }
          if (sourceEl) sourceEl.textContent = `[${item.source_name}]`;
          if (contentEl && item.summary) {
            contentEl.innerHTML = item.summary.replace(/\n/g, "<br>");
          }

          summaryText.appendChild(fragment);
        });
        summaryDataLoaded = true;
      } catch (error) {
        summaryText.innerHTML = `<div style="text-align: center; color: #ef4444;">é”™è¯¯ï¼š${error.message}</div>`;
      }
    }

    // æŒ‰é’®ç‚¹å‡»äº‹ä»¶
    summaryBtn?.addEventListener("click", () => {
      if (isSummaryView) {
        switchToCardsView();
      } else {
        switchToSummaryView();
      }
    });

    // åˆå§‹åŒ–è§†å›¾çŠ¶æ€
    mainEl?.classList.add("view-cards");

    // æ’­æ”¾
    playBtn?.addEventListener("click", () => {
      if (!data?.selected_date) return;

      if (audioPlayer) {
        // å¦‚æœéŸ³é¢‘å·²åŠ è½½ï¼Œç»§ç»­æ’­æ”¾
        audioPlayer.play();
        playBtn.style.display = "none";
        pauseBtn.style.display = "block";
      } else {
        // åŠ è½½å¹¶æ’­æ”¾éŸ³é¢‘
        const audioUrl = `/api/audio/${data.selected_date}`;
        audioPlayer = new Audio(audioUrl);

        audioPlayer.addEventListener("loadeddata", () => {
          audioPlayer.play();
          playBtn.style.display = "none";
          pauseBtn.style.display = "block";
        });

        audioPlayer.addEventListener("ended", () => {
          playBtn.style.display = "block";
          pauseBtn.style.display = "none";
        });

        audioPlayer.addEventListener("error", () => {
          playBtn.style.display = "block";
          pauseBtn.style.display = "none";
          alert("éŸ³é¢‘åŠ è½½å¤±è´¥ï¼Œè¯·ç¨åé‡è¯•");
        });

        audioPlayer.load();
      }
    });

    // æš‚åœ
    pauseBtn?.addEventListener("click", () => {
      if (audioPlayer && !audioPlayer.paused) {
        audioPlayer.pause();
        playBtn.style.display = "block";
        pauseBtn.style.display = "none";
      }
    });

    // åœæ­¢
    stopBtn?.addEventListener("click", () => {
      if (audioPlayer) {
        audioPlayer.pause();
        audioPlayer.currentTime = 0;
        playBtn.style.display = "block";
        pauseBtn.style.display = "none";
      }
    });
  </script>
